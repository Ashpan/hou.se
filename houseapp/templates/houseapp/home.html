{% extends "houseapp/base.html" %}
{% block content %}
    {% for task in tasks %}
        <article class="media content-section">
            <div class="media-body">
                <div class=article-metadata">
                    <a class="mr-2" href="#">{{ task.user }}</a>
                    <small class="text-muted">{{ task.due_date|date:"F d, Y" }}</small>
                    <h2><a class="article-title" href="#">{{ task.title }}</a></h2>
                </div>
            </div>
        </article>

    {% endfor %}
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                    <div class="content-section">
                        <div class="column">
                            <div>
                                <h2>Tasks
                                    <a class="btn btn-outline-primary" style="float: right" href="{% url 'tasks'%}">Edit</a>
                                </h2>
                            </div>
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item">Task 1</li>
                                </ul>

                            </div>
                        </div>
                    </div>

                    <div class="content-section">
                        <div class="column">
                            <div>
                                <h2>Notifications
                                    <a class="btn btn-outline-primary" style="float: right" href="#">Edit</a>
                                </h2>
                            </div>
                            <div>
                                <ul class="list-group">
                                    <li class="list-group-item">Not: 1</li>
                                </ul>

                            </div>
                        </div>
                    </div>


            </div>

            <div class="col-md-4">
                <div class="content-section">
                    <h3>Messages</h3>
                    <p class='text-muted'>House messages.
                    <ul class="list-group">

                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </main>

{% endblock content %}
